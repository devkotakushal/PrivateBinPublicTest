apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: zro-pipeline
spec:
  workspaces:
  - name: workspace
  tasks:
    - name: list
      workspaces:
      - name: workspace
        workspace: workspace
      taskRef:
        name: list  
    - name: clone
      workspaces:
      - name: workspace
        workspace: workspace
      taskRef:
        name: clone
      runAfter:
         - list
    - name: build
      workspaces:
      - name: workspace
        workspace: workspace
      runAfter: 
        - clone
      taskRef:
        name: build