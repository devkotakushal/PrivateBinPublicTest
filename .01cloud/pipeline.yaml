apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: zro-pipeline
spec:
  tasks:
    - name: clone-repository
      workspaces:
      - name: workspace
        workspace: workspace    
      taskRef:
        name: git-clone
      params:
        - name: url
          value: https://github.com/devkotakushal/PrivateBintest.git
        - name: revision
          value: test

    - name: build-docker-image
      workspaces:
      - name: workspace
        workspace: workspace    
      taskRef:
        name: docker-build
      params:
        - name: context
          value: $(workspaces.source.path)

  workspaces:
    - name: source

  tasks:
    - name: git-clone
      taskSpec:
      workspaces:
      - name: workspace      
        steps:
          - name: clone
            image: alpine/git
            script: |
              git clone $(params.url) $(workspaces.source.path)
              cd $(workspaces.source.path)
              git checkout $(params.revision)

    - name: docker-build 
      taskSpec:
      workspaces:
      - name: workspace      
        steps:
          - name: build
            image: docker
            script: |
              cd $(params.context)
              docker build -t $(params.pathToDockerfile) .
